<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Container -->
  <div class="max-w-6xl mx-auto my-10 bg-white rounded-xl shadow-lg overflow-hidden">

    <!-- Header -->
    <div class="bg-[url('Rectangle_1@2x.png')] h-36 flex flex-col justify-center items-center text-gray-800">
      <h1 class="text-3xl font-bold">Checkout</h1>
      <p class="text-sm mt-1"><b><a href="home.html">Home ></a></b> Checkout</p>
    </div>

    <!-- Content -->
    <div class="flex flex-col md:flex-row p-10 gap-10">

      <!-- Billing -->
      <div class="md:w-2/3">
        <h2 class="text-xl font-semibold mb-6">Billing Details</h2>
        <form id="checkoutForm" class="space-y-4">
          <div class="flex gap-4">
            <div class="flex-1">
              <label class="block text-sm mb-1">First Name</label>
              <input type="text" placeholder="First Name" required class="w-full p-2 border border-gray-300 rounded" />
            </div>
            <div class="flex-1">
              <label class="block text-sm mb-1">Last Name</label>
              <input type="text" placeholder="Last Name" required class="w-full p-2 border border-gray-300 rounded" />
            </div>
          </div>

          <div>
            <label class="block text-sm mb-1">Company Name (Optional)</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded" />
          </div>

          <div>
            <label class="block text-sm mb-1">Country / Region</label>
            <select required class="w-full p-2 border border-gray-300 rounded">
              <option>Select Country</option>
              <option>Egypt</option>
              <option>UAE</option>
              <option>USA</option>
            </select>
          </div>

          <div>
            <label class="block text-sm mb-1">Street Address</label>
            <input type="text" required class="w-full p-2 border border-gray-300 rounded" />
          </div>

          <div>
            <label class="block text-sm mb-1">Town / City</label>
            <input type="text" required class="w-full p-2 border border-gray-300 rounded" />
          </div>

          <div>
            <label class="block text-sm mb-1">Province</label>
            <select class="w-full p-2 border border-gray-300 rounded">
              <option>Choose...</option>
              <option>Cairo</option>
              <option>Alexandria</option>
              <option>Giza</option>
            </select>
          </div>

          <div>
            <label class="block text-sm mb-1">ZIP Code</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded" />
          </div>

          <div>
            <label class="block text-sm mb-1">Phone</label>
            <input type="tel" required class="w-full p-2 border border-gray-300 rounded" />
          </div>

          <div>
            <label class="block text-sm mb-1">Email Address</label>
            <input type="email" required class="w-full p-2 border border-gray-300 rounded" />
          </div>

          <div>
            <label class="block text-sm mb-1">Additional Information</label>
            <textarea rows="3" class="w-full p-2 border border-gray-300 rounded"></textarea>
          </div>
        </form>
      </div>

      <!-- Summary -->
      <div class="md:w-1/3 bg-gray-50 p-6 rounded-xl border border-gray-200">
        <div class="flex justify-between font-semibold border-b border-gray-300 pb-2 mb-4">
          <span>Product</span>
          <span>Subtotal</span>
        </div>

        <div id="checkoutItems" class="space-y-2">
          <!-- المنتجات هتتحط هنا ديناميكي -->
        </div>

        <div class="flex justify-between font-bold text-lg mt-4 border-t border-gray-300 pt-3 text-yellow-600">
          <span>Total</span>
          <span id="checkoutTotal">$0.00</span>
        </div>

        <hr class="my-4">

        <div class="space-y-2">
          <label class="flex items-start space-x-2">
            <input type="radio" name="payment" value="bank" checked>
            <span class="text-sm">Direct Bank Transfer<br>
              <small class="text-gray-500">Make your payment directly into our bank account. Use your Order ID as reference. Your order will not be shipped until the funds clear.</small>
            </span>
          </label>

          <label class="flex items-center space-x-2">
            <input type="radio" name="payment" value="cod">
            <span class="text-sm">Cash On Delivery</span>
          </label>
        </div>

        <p class="text-xs text-gray-500 my-4">
          Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our <a href="#" class="font-bold text-black underline">privacy policy</a>.
        </p>

        <button id="placeOrderBtn" class="w-full bg-white border border-gray-800 hover:bg-gray-800 hover:text-white transition py-2 rounded font-semibold">
          Place Order
        </button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="javaScript/checkout.js"></script>
</body>
</html>
